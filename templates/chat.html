    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        .typing-indicator {

        .typing-dot {

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }

        @keyframes typing {

        @media (max-width: 768px) {

<body>
    <div class="chat-container">

        <div class="chat-header">

        <!-- ì±„íŒ… ë³¸ë¬¸ -->
        <div class="chat-body">
            <!-- ë©”ì‹œì§€ ì˜ì—­ -->
            <div class="chat-messages">
                <div class="messages-container" id="messagesContainer">
                    <!-- í™˜ì˜ ë©”ì‹œì§€ -->
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h3>ì•ˆë…•í•˜ì„¸ìš”! ğŸ‘‹</h3>
                        <p>ì—¬í–‰ì§€ ì¶”ì²œì„ ë„ì™€ë“œë¦´ê²Œìš”. ìì—°ìŠ¤ëŸ½ê²Œ ëŒ€í™”í•˜ì‹œë©´ ë©ë‹ˆë‹¤!</p>
                        <div class="quick-actions">
                            <div class="quick-action" onclick="sendQuickMessage('ë§›ì§‘ ì¶”ì²œí•´ì¤˜')">
                                ğŸ ë§›ì§‘ ì¶”ì²œ
                            </div>
                            <div class="quick-action" onclick="sendQuickMessage('ê´€ê´‘ì§€ ì¶”ì²œí•´ì¤˜')">
                                ğŸ—ºï¸ ê´€ê´‘ì§€ ì¶”ì²œ
                            </div>
                            <div class="quick-action" onclick="sendQuickMessage('í˜¸í…” ì¶”ì²œí•´ì¤˜')">
                                ğŸ¨ í˜¸í…” ì¶”ì²œ
                            </div>
                            <div class="quick-action" onclick="getCurrentLocation()">
                                ğŸ“ í˜„ì¬ ìœ„ì¹˜ ì„¤ì •
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ì…ë ¥ ì˜ì—­ -->
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." 
                           onkeypress="handleKeyPress(event)">
                    <button id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- ì§€ë„ ì˜ì—­ -->
            <div class="map-container">
                <div class="map-header">
                    <h5><i class="fas fa-map-marker-alt"></i> ì§€ë„ & ì¶”ì²œ ì¥ì†Œ</h5>
                </div>
                <div class="map-content" id="mapContent">
                    <div class="map-placeholder">
                        <i class="fas fa-map"></i>
                        <p>ìœ„ì¹˜ë¥¼ ì„¤ì •í•˜ê³  ëŒ€í™”ë¥¼ ì‹œì‘í•´ë³´ì„¸ìš”!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let socket;
        let sessionId = null;
        let currentLocation = null;
        let isTyping = false;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });

        function initializeChat() {
            // Socket.IO ì—°ê²°
            socket = io();
            
            socket.on('connect', function() {
                console.log('Socket.IO ì—°ê²°ë¨');
            });
            
            socket.on('session_id', function(data) {
                sessionId = data.session_id;
                console.log('ì„¸ì…˜ ID:', sessionId);
            });
            
            socket.on('response', function(data) {
                hideTypingIndicator();
                addMessage(data.response, 'ai');
                
                // ì‘ë‹µì— ë”°ë¼ ì§€ë„ ì—…ë°ì´íŠ¸
                if (data.response.includes('ìœ„ì¹˜') || data.response.includes('ì¶”ì²œ')) {
                    updateMapFromResponse(data.response);
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage(message, 'user');
            input.value = '';
            
            // íƒ€ì´í•‘ í‘œì‹œ
            showTypingIndicator();
            
            // Socket.IOë¡œ ë©”ì‹œì§€ ì „ì†¡
            if (socket) {
                socket.emit('message', {
                    message: message,
                    session_id: sessionId
                });
            } else {
                // Socket.IOê°€ ì—†ì„ ê²½ìš° HTTP API ì‚¬ìš©
                sendMessageViaAPI(message);
            }
        }

        function sendMessageViaAPI(message) {
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                if (data.success) {
                    addMessage(data.response, 'ai');
                    updateMapFromResponse(data.response);
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'ai');
                console.error('Error:', error);
            });
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function addMessage(content, type) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'ai') {
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    ${getQuickActions(content)}
                `;
            } else {
                messageDiv.textContent = content;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function getQuickActions(response) {
            if (response.includes('ìœ„ì¹˜')) {
                return `
                    <div class="quick-actions">
                        <div class="quick-action" onclick="getCurrentLocation()">
                            ğŸ“ GPS ìœ„ì¹˜ ì„¤ì •
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('ê°•ë‚¨ì—­ ê·¼ì²˜')">
                            ğŸš‡ ê°•ë‚¨ì—­
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('í™ëŒ€ ê·¼ì²˜')">
                            ğŸ¨ í™ëŒ€
                        </div>
                    </div>
                `;
            }
            return '';
        }

        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        currentLocation = { latitude: lat, longitude: lng };
                        
                        // ìœ„ì¹˜ ì„¤ì • API í˜¸ì¶œ
                        fetch('/api/location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                latitude: lat,
                                longitude: lng,
                                session_id: sessionId
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                addMessage(`ğŸ“ í˜„ì¬ ìœ„ì¹˜ê°€ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤: ${data.location.address}`, 'ai');
                                updateMapContent(data.location);
                            }
                        });
                    },
                    function(error) {
                        addMessage('ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ìˆ˜ë™ìœ¼ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'ai');
                    }
                );
            } else {
                addMessage('ë¸Œë¼ìš°ì €ê°€ ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.', 'ai');
            }
        }

        function updateMapFromResponse(response) {
            // ì‘ë‹µì—ì„œ ì¥ì†Œ ìœ í˜• ì¶”ì¶œ
            let placeType = 'restaurant';
            if (response.includes('ê´€ê´‘') || response.includes('ëª…ì†Œ')) {
                placeType = 'tourist_attraction';
            } else if (response.includes('í˜¸í…”') || response.includes('ìˆ™ë°•')) {
                placeType = 'hotel';
            }
            
            if (currentLocation) {
                searchPlaces(currentLocation.latitude, currentLocation.longitude, placeType);
            }
        }

        function searchPlaces(lat, lng, placeType) {
            fetch('/api/places', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: lat,
                    longitude: lng,
                    place_type: placeType,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateMapContent(null, data.places, data.map_html);
                }
            });
        }

        function updateMapContent(location = null, places = null, mapHtml = null) {
            const mapContent = document.getElementById('mapContent');
            
            if (location) {
                // ìœ„ì¹˜ ì •ë³´ í‘œì‹œ
                mapContent.innerHTML = `
                    <div class="location-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <strong>í˜„ì¬ ìœ„ì¹˜:</strong> ${location.address}
                    </div>
                `;
            }
            
            if (places) {
                if (places.length > 0) {
                    // ì¶”ì²œ ì¥ì†Œ ëª©ë¡ í‘œì‹œ
                    const placesHtml = places.map(place => `
                        <div class="place-item">
                            <div class="place-name">${place.name}</div>
                            <div class="place-details">
                                ğŸ“ ${place.address}<br>
                                â­ ${place.rating} | ğŸ“ ${place.distance.toFixed(1)}km
                            </div>
                        </div>
                    `).join('');
                    mapContent.innerHTML += `
                        <div class="places-list">
                            ${placesHtml}
                        </div>
                    `;
                } else {
                    // ì¶”ì²œ ê²°ê³¼ ì—†ìŒ ì•ˆë‚´
                    mapContent.innerHTML += `
                        <div class="alert alert-warning mt-3">ì¶”ì²œ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤. ìœ„ì¹˜ë¥¼ ë‹¤ì‹œ ì„¤ì •í•˜ê±°ë‚˜ ë‹¤ë¥¸ í‚¤ì›Œë“œë¡œ ì‹œë„í•´ë³´ì„¸ìš”.</div>
                    `;
                }
            }
            
            if (mapHtml) {
                // ì§€ë„ HTML ì‚½ì…
                mapContent.innerHTML += mapHtml;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ì…ë ¥ í•„ë“œ í¬ì»¤ìŠ¤
        document.getElementById('messageInput').focus();
    </script>
